<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning poker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>
  <body>
    <div id="setup-screen" class="card">
      <h2>Create Game</h2>
      <input type="text" id="game-name" placeholder="Enter game name" />
      <button onclick="createGame()">Create Game</button>
    </div>

    <div id="join-screen" class="card hidden">
      <h2>Join Game</h2>
      <input type="text" id="player-name" placeholder="Your name" />
      <div>
        <input type="checkbox" id="anonymous" />
        <label for="anonymous">Join anonymously</label>
      </div>
      <button
        onclick="joinGame(document.getElementById('player-name').value, document.getElementById('anonymous').checked)"
      >
        Join
      </button>
    </div>

    <div id="game-screen" class="card hidden">
      <h2>Planning Poker</h2>
      <div class="points-grid">
        <button class="point-button" onclick="selectPoints(1, event)">1</button>
        <button class="point-button" onclick="selectPoints(2, event)">2</button>
        <button class="point-button" onclick="selectPoints(3, event)">3</button>
        <button class="point-button" onclick="selectPoints(5, event)">5</button>
        <button class="point-button" onclick="selectPoints(8, event)">8</button>
      </div>
      <button onclick="submitVote()">Submit Vote</button>
    </div>

    <div id="results" class="card hidden">
      <div id="voting-results">results</div>
      <button onclick="clearVotes()">Clear All Votes</button>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
